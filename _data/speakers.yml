  bio: "Sophie Day is Professor of Anthropology at Goldsmiths University London. Alongside epidemiologist Professor Helen Ward, Sophie established the Patient Experience Research Centre at Imperial College which aims to promote active communication between patients, researchers and clinical staff to enhance the quality of healthcare.  In 2017, both professors together with Dr. Celia Lury received funding from the collaborative award by the Wellcome Trust to implement research project ‘People like You’ in which the research team aims to unpack the emergent culture of personalisation through an analysis of practices in healthcare, data science and digital culture."
